<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카드 뒤집기</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  
  <div id="base">
    <div id="root"></div>
  </div>
  
  <script>
    
    let boxsWidth = '50px';
    let boxsHeight = '50px';

    const base = document.getElementById('base');
    base.style.width = '100vw';
    base.style.height = '100vh';
    base.style.display = 'flex';
    base.style.justifyContent = 'center';
    base.alignItems = 'center';


    const root = document.getElementById('root');
    console.dir(root);
    root.style.width = boxsWidth * 11;
    root.style.height = boxsHeight * 11;
    root.style.border = '1px solid blue';
    root.style.display = 'flex';
    root.style.flexWrap = 'wrap';

    for(let boxs = 0; boxs < 12 * 12; boxs++) {
    creatBox = document.createElement('div');
    creatBox.style.width = boxsWidth;
    creatBox.style.height = boxsHeight;
    creatBox.style.border = '1px solid red';

    root.appendChild(creatBox);
    }


  </script>

</body>
</html>
